<div class="add-measurement">
<h3>Add Measurement</h3>
<table style="width:100%;margin-top:10px;">
	<tr>
		<td style="text-align:center;">
			<owl-date-time-inline [(ngModel)]="newMeasurement.time"></owl-date-time-inline>
		</td>
		<td>
			<table style="width:100%;">
				<tr>
					<td style="text-align:center;">
						<label>Dilation (cm):</label>
						<input [(ngModel)]="newMeasurement.dilation" placeholder="Dilation" >
					</td>
				</tr>
				<tr>
					<td style="text-align:center;">
						<button style="text-align:center;" (click)="addNewMeasurement()">Add Measurement!</button>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</div>
