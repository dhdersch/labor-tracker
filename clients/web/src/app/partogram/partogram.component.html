


<h2>Partogram</h2>


<div *ngFor="let m of measurements">
  <div>ID</div>
  <div>{{m.id}}</div>
  <div>Dilation</div>
  <div>{{m.dilation}}</div>
  <div>Time</div>
  <div>{{m.time}}</div>
  <button (click)="removeMeasurement(m.time)">Remove Measurement</button>
</div>



<div>
  <h3>Add Measurement</h3>
  <div>
    <label>time:
    <input [(ngModel)]="newMeasurement.time" placeholder="Time" >
    </label>

  </div>
  <div>
    <label>Dilation:
      <input [(ngModel)]="newMeasurement.dilation" placeholder="Dilation" >
    </label>

  </div>
  <button (click)="addNewMeasurement()">Add Measurement!</button>
</div>


<div>
  <svg />
</div>
 <button (click)="saveSvg()">Download Partogram</button>
