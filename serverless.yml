service:
  name: labor-tracker
custom: ${file(serverless-config/${opt:stage, 'dev'}.yml)}
provider:
  name: aws
  runtime: python3.6
  region: ${self:custom.region}
  deploymentBucket: 
    name: labor-tracker
    serverSideEncryption: AES256
  environment:
    PROVIDER_MAP_TABLE: providermap-${self:custom.stage}
    PARTOGRAMS_TABLE: partograms2-${self:custom.stage}
    BUCKET: labor-tracker
    MEASUREMENTS_TABLE: measurements2-${self:custom.stage}
  profile: ${opt:profile}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "*"
    - Effect: Allow
      Action: "s3:*"
      Resource: "arn:aws:s3:::labor-tracker/users/*"
    - Effect: Allow
      Action: s3:ListBucket
      Resource: "arn:aws:s3:::labor-tracker"

package:
  include:
    - endpoints/**
  exclude:
    - serverless-config/**
    - bin/**
    - clients/**
    - node_modules/**
    - openapi/**
    - serverless-config/**
    - venv/**

