resources:
  Resources:
    Measurements:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: measurements2-${self:custom.stage}
        AttributeDefinitions:
          - AttributeName: partogram_id
            AttributeType: S
          - AttributeName: time
            AttributeType: N
        KeySchema:
          - AttributeName: partogram_id
            KeyType: HASH
          - AttributeName: time
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    Partograms:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: partograms2-${self:custom.stage}
        AttributeDefinitions:
          - AttributeName: partogram_id
            AttributeType: S
          - AttributeName: patient_id
            AttributeType: S
          - AttributeName: labor_start_time
            AttributeType: N
        KeySchema:
          - AttributeName: partogram_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
        - IndexName: gsi
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
          KeySchema:
          - AttributeName: patient_id
            KeyType: HASH
          - AttributeName: labor_start_time
            KeyType: RANGE

    ProviderMap:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: providermap-${self:custom.stage}
        AttributeDefinitions:
          - AttributeName: provider_id
            AttributeType: S
          - AttributeName: patient_id
            AttributeType: S
        KeySchema:
          - AttributeName: provider_id
            KeyType: HASH
          - AttributeName: patient_id
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
        - IndexName: gsi
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
          KeySchema:
          - AttributeName: patient_id
            KeyType: HASH
          - AttributeName: provider_id
            KeyType: RANGE

